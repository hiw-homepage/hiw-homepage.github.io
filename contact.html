    <body>
        <header>
            <div>
                <a id="logo" href="./" translate="no">hiw</a><br><nav>
                    <a href="./terms">Terms</a>
                    <a href="./enrollement">Enrollment</a>

                </nav>
            </div>
        </header>
        <main>
            <div id="text">
                <h1>お問い合わせ</h1>
                <p>内容を入力してください。</p>
                <small>メールアドレスは任意ですが、有効でない場合返答できません</small>
            </div>
                <iframe src="" name="hidden" hidden></iframe>
                <form id="form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf0uTwFC5KZIs-hiQny20fiyAO4Ykr_i7y1hHfd1muvx8rjZQ/formResponse" target="hidden">
                    <div>
                        <label for="entry.399419356">名前<span>*</span><input type="text" name="entry.399419356" required autocomplete="on"></label>
                        <label for="entry.1144428312">メールアドレス<input type="email" name="entry.1144428312" autocomplete="on"></label>
                        <label for="entry.591748748">タイトル<span>*</span><input type="text" name="entry.591748748" required autocomplete="off"></label>

                    </div>
                    <button class="button" type="submit">送信</button>
                    <p id="log"></p>
                    <script>
                        function logSubmit(event) {
                        const nowDate = new Date();
                        $('#log').text(nowDate.toLocaleString());
                        $('button[type="submit"]').attr('disabled', 'disabled')
                        $('button[type="submit"]').css({
                            'background-color': '#c0c0c0',
                            'border': '4px solid #c0c0c0',
                            'cursor': 'not-allowed'
                        })
                        setTimeout(function() {
                            event.preventDefault();
                        }, 300);
                        }
                
                        const form = document.getElementById('form');
                        form.addEventListener('submit', logSubmit);
                    </script>
                </form>
        </main>
